<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Stadt-Land-Fluss</title>
  <script src='utils.js' type='text/javascript'></script>
</head>
<body> 
  <div id ="login" class="container text-center">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <form class="form-signin">	
          <h2 id="titleLogin" class="form-signin-heading">Anmeldung</h2>
		  <h2 id="titleRegister" class="form-signin-heading">Registrierung</h2>
          <input id="inputUsername" name="username" class="form-control" placeholder="Benutzername" required autofocus>
          <input id="inputPassword" name="password" type="password" class="form-control" placeholder="Passwort" required>
		  <input id="inputPassword2" name="password2" type="password" class="form-control" placeholder="Passwort Wiederholen" required>
		  <button id="registerLink" class="btn btn-link" type="button">Noch keinen Account? Registriere dich!</button>			 
		</form> 
		<button id="btnLogin" class="btn btn-lg btn-primary btn-block" >Login</button>
		<button id="btnRegister" class="btn btn-lg btn-primary btn-block" >Registrieren</button>
		<button id="btnZurueck" class="btn btn-lg btn-primary btn-block" >Zur&uuml;ck</button>
	  </div>
    </div>
  </div>  
  <div id="menue" class="container">
	<div>
		<h1 id="benutzerName" class="text-center"></h1>
	</div>
	<div>
		<h3>Spieler online:</h3>
		<ul class="list-group text-center" id="user-list">
	
		</ul>
	</div>	
	<div>
		<h3>Meine Spielangebote:</h3>
		<ul class="list-group text-center" id="offers-list">
	
		</ul>
	</div>	
	<div>
		<button id="btnLogout" class="btn btn-lg btn-primary btn-block" type="submit" >Logout</button>
	</div>			
  </div>  
  <div id="game" class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h1 class="text-center">Stadt-Land-Fluss</h1>
          <form>
            <div class="form-group">
				<label for="input1">Stadt</label>
				<input id="input1" type="text" class="form-control" placeholder="L...">
				<div id="validate1" class="form-check">
					<input type="checkbox" class="form-check-input" id="checkbox1">
					<label class="form-check-label" for="checkbox1">Anhaken, wenn die Antwort des Gegners richtig ist.</label>
				</div>
			</div>
            <div class="form-group">
              <label for="input2">Land</label>
              <input id="input2" type="text" class="form-control" placeholder="L...">
			  <div id="validate2" class="form-check">
					<input type="checkbox" class="form-check-input" id="checkbox2">
					<label class="form-check-label" for="checkbox2">Anhaken, wenn die Antwort des Gegners richtig ist.</label>
			  </div>
            </div>
			<div class="form-group">
              <label for="input2">Fluss</label>
              <input id="input3" type="text" class="form-control" placeholder="L...">
			  <div id="validate3" class="form-check">
					<input type="checkbox" class="form-check-input" id="checkbox3">
					<label class="form-check-label" for="checkbox3">Anhaken, wenn die Antwort des Gegners richtig ist.</label>
			  </div>
            </div>
			<div class="form-group">
              <label for="input2">Beruf</label>
              <input id="input4" type="text" class="form-control" placeholder="L...">
			  <div id="validate4" class="form-check">
					<input type="checkbox" class="form-check-input" id="checkbox4">
					<label class="form-check-label" for="checkbox4">Anhaken, wenn die Antwort des Gegners richtig ist.</label>
			  </div>
            </div>
			<div class="form-group">
              <label for="input2">Automarke</label>
              <input id="input5" type="text" class="form-control" placeholder="L...">
			  <div id="validate5" class="form-check">
					<input type="checkbox" class="form-check-input" id="checkbox5">
					<label class="form-check-label" for="checkbox5">Anhaken, wenn die Antwort des Gegners richtig ist.</label>
			  </div>
            </div>
		  </form>
		  <button id="btnEndGame" class="btn btn-lg btn-primary btn-block" type="submit">Beenden</button>
		  <button id="btnValidateWords" class="btn btn-lg btn-primary btn-block" type="submit">Fertig</button>
		</div>
	  </div>	  
	</div>  

	<div id="waitingScreen" class="container">
		<h1 class="text-center">Warten Sie auf den Gegner</h1>
	</div>
</body>
</html>
